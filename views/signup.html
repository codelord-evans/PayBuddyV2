<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="/public/css/style.css"> <!-- Adjust the path based on your project structure -->
  <!-- Add any other head elements or stylesheets you need -->
</head>
<body>
  <div class="signup-container">
    <h2>Create an Account</h2>
    <form id="signupForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script src="/public/js/signup.js"></script> <!-- Adjust the path based on your project structure -->
  <!-- Add any other script tags or JavaScript files you need -->
</body>
</html>
